<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>用户列表</title>
</head>
<body>
	<div class="main-content" layout:fragment="content">
		<div class="main-content-inner">
			<!-- #section:basics/content.breadcrumbs -->
			<div class="breadcrumbs" id="breadcrumbs">
				<script type="text/javascript">
					try {
						ace.settings.check('breadcrumbs', 'fixed')
					} catch (e) {
					}
				</script>

				<ul class="breadcrumb">
					<li><i class="ace-icon fa fa-home home-icon"></i> <a href="/" th:href="@{/}">首页</a></li>
				</ul>
				<!-- /.breadcrumb -->

				<!-- #section:basics/content.searchbox -->
				<div class="nav-search" id="nav-search">
					<form class="form-search">
						<span class="input-icon"> <input type="text" placeholder="Search ..." class="nav-search-input"
							id="nav-search-input" autocomplete="off" /> <i class="ace-icon fa fa-search nav-search-icon"></i>
						</span>
					</form>
				</div>
				<!-- /.nav-search -->
				<!-- /section:basics/content.searchbox -->
			</div>

			<div class="page-content">

				<div class="row">
					<div class="col-xs-12">
						<h3 class="header smaller lighter blue">用户列表</h3>


						<div class="clearfix">
							<div class="pull-left tableTools-container">
								<a href="form.html" class="btn btn-primary" th:href="@{/user/create}">新建用户</a>
							</div>
						</div>
						<!-- div.table-responsive -->


						<!-- div.dataTables_borderWrap -->
						<div>
							<table id="dynamic-table" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>编号</th>
										<th>名称</th>
										<th>年龄</th>
										<th>角色</th>
										<th>操作</th>
									</tr>
								</thead>

								<tbody>
									<tr th:if="${users.empty}">
										<td colspan="5">No messages</td>
									</tr>
									<tr th:each="user : ${users}">
										<td th:text="${user.id}">1</td>
										<td th:text="${user.name}">boya</td>
										<td th:text="${user.age}">10</td>
										<td th:text="${user.role.name}">1</td>
										<td>
											<div class="hidden-sm hidden-xs action-buttons">
												<a class="green" href="edit.html" th:href="@{/user/edit(id=${user.id})}"> <i class="ace-icon fa fa-pencil bigger-130"></i></a>
												<a class="red" href="delete.html" th:href="@{/user/delete(id=${user.id})}"> <i class="ace-icon fa fa-trash-o bigger-130"></i></a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<!-- /.page-content -->
		</div>
	</div>
</body>
</html>
